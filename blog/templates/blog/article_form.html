{% extends 'blog/base.html' %}
{% block content %}
<div class="container">
    <h2>{% if object %}Редактировать статью{% else %}Создать статью{% endif %}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить</button>
    </form>
</div>
{% endblock %}
